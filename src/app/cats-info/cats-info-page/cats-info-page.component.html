<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <mat-card  *cdkVirtualFor="let item of items$ | async; let idx = index"
    class="example-card">
    <mat-card-header>
      <mat-card-title>{{ idx+1 }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{item}}
    </mat-card-content>
  </mat-card>
</cdk-virtual-scroll-viewport>
